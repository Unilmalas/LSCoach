<div class="container">
	<link rel="stylesheet" href="/app.css">
	
	<!--button type="button" class="btn btn-default btn-lg" ng-click='addPers()'>Test: create person</button-->
	
	<!--ul class='list-group'-->
	  <li ng-repeat="person in persons.data | orderBy:'data.firstname'" class='list-group-item'>
	  <!--li ng-repeat="person in persons.data" class='list-group-item'-->
		<div class="media">
			<div class="media-left media-top">
				<a href ng-click="$event.preventDefault();managePers($index)"><img src="img_avatar1.png" class="media-object" style="width:60px"></a>
			</div>
			<div class="media-body">
			
				<a href ng-click="$event.preventDefault();managePers($index)"><h4 class="media-heading"> {{ person.firstname }} {{ person.lastname }} </h4></a>

				<div class="container">
				<div class="row">
					
					<a href ng-click='$event.preventDefault();showInteractions($index)' data-toggle="tooltip" title="shows the days since your last interaction">Days since last interaction <span class="badge" data-toggle="tooltip" title="number of days since last interaction with this person">{{person.diffDays}}</span></a>
					
					<a href ng-click='$event.preventDefault();showInteractions($index)' data-toggle="tooltip" title="where do you stand with your total motivators">Motivators <span class="badge" data-toggle="tooltip" title="sum of motivators for last interactions">{{person.motivsum}}</span></a>
					
					<!--a href="/#/inter">Interactions <span class="badge">42</span></a-->
					<a href ng-click='$event.preventDefault();showInteractions($index)' data-toggle="tooltip" title="your interactions with that person">Interactions <span class="badge" data-toggle="tooltip" title="number of interactions with this person">{{person.intercount}}</span></a>
					
					<div class="col-md-4">
						<div class="form-group">
						  <!--label for="comment">Comment:</label-->
						  <textarea class="form-control" rows="3" id="observ" placeholder="Observations..." ng-model="persons.data[$index].observation" data-toggle="tooltip" title="specific, give details, verbatim quotations, small events matter"></textarea>
						</div>
					</div><!-- /.col-md-4 -->
					
				</div> <!-- row -->
				<div class="row">
				<form class="form-inline" name="interForm">
					
					<div class="col-md-4">
					  <!--label for="interact">Interaction type </label-->
					  <select class="form-control" id="interact" name="interact" ng-model="persons.data[$index].interaction" required>
					    <option value="" disabled selected>Interaction type</option>
						<option value="Hallway conversation">Hallway conversation</option>
						<option value="Phone">Phone</option>
						<option value="Meeting">Meeting</option>
						<option value="Electronic">Electronic</option>
						<option value="Other">Other</option>
					  </select>
					  <span ng-show="interForm.interact.$invalid">
						<strong>Please choose.</strong>
					  </span>
					</div><!-- /.col-md-4 -->
					
					<!--label for="intsubmit">Submit interaction </label-->
					<div class="btn-group" id="intsubmit">
						<button class="btn btn-primary btn-lg" type="button" ng-click='subInter(1, $index)' ng-disabled="interForm.interact.$invalid">motivating</button>
						<button class="btn btn-primary btn-lg" type="button" ng-click='subInter(0, $index)' ng-disabled="interForm.interact.$invalid">neutral</button>
						<button class="btn btn-primary btn-lg" type="button" ng-click='subInter(-1, $index)' ng-disabled="interForm.interact.$invalid">demotivating</button>
					</div>
				
				</form>
				</div> <!-- row -->
				</div>

			</div>
		</div>
	  </li>
	<!--/ul-->
	
</div>
<div class="container" ng-hide="isAuth">
	<h4>You are not authenticated.</h4>
</div>
