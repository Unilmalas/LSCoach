<div class="container">
	<form ng-submit="login(user.username, user.password)">
	  <div class="form-group">
		<label>Username</label>
		<input class="form-control" type="text" ng-model="user.username">
	  </div>
	  <div class="form-group">
		<label>Password</label>
		<input class="form-control" type="password" ng-model="user.password">
	  </div>
	  <input class="btn btn-success btn-lg btn-block" type="submit" value="Login">
	</form>
</div>
<div class="container" ng-show="userPWWrong">
	<h4>Username or password wrong, please reenter.</h4>
</div>
