<div class="container">
	<link rel="stylesheet" href="/app.css">
	<form ng-submit="confreg(user.username, user.password)">
	  <div class="form-group">
		<label>Username</label>
		<input class="form-control" ng-readonly="true" type="text" ng-model="user.username">
	  </div>
	  <div class="form-group">
		<label>Password</label>
		<input class="form-control" type="password" ng-model="user.password">
	  </div>
	  <input class="btn btn-success btn-lg btn-block" type="submit" value="Complete Registration">
	</form>
</div>
